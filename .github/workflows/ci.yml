name: CI + Docker + Playwright

on:
  push:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3.5.2

    - name: Set up Node.js
      uses: actions/setup-node@v3.8.1
      with:
        node-version: 20

    - name: Install and Build Frontend
      working-directory: ./app/client
      run: |
        npm install
        npm run build

    - name: Serve React Frontend
      working-directory: ./app/client
      run: |
        npm install -g serve
        serve -s build -l 3000 &

    - name: Install and Start Backend
      working-directory: ./app/server
      run: |
        npm install
        nohup node index.js &

    - name: Wait for frontend to be ready
      run: |
        echo "Waiting for frontend to start..."
        until curl -s http://localhost:3000 | grep "Hello React"; do
          sleep 1
        done

    - name: Install and Run Playwright Tests
      working-directory: ./app/playwright
      run: |
        npm install
        npx playwright install
        npx playwright test
    
    - name: Upload Playwright Test Artifacts
      if: failure()
      uses: actions/upload-artifact@v3.1.3
      with:
        name: playwright-artifacts
        path: app/playwright/test-results/